<!DOCTYPE html>
<html lang="en">
    <body>
        <link rel="stylesheet" type="text/css" href="CSS_Table.css">
        <h1>HTML table</h1>
        <table style="width:100%">
            <tr>
                <th>Table header cell 1</th>
                <th>Table header cell 2</th>
                <th>Table header cell 3</th>
                <th>Table header cell 4</th>
            </tr>
            <tr>
                <td>Table row 2 cell 1</td>
                <td>Table row 2 cell 2</td>
                <td>Table row 2 cell 3</td>
                <td>Table row 2 cell 4</td>
            </tr>
            <tr>
                <td>Table row 3 cell 1</td>
                <td>Table row 3 cell 2</td>
                <td>Table row 3 cell 3</td>
                <td>Table row 3 cell 4</td>
            </tr>
        </table>
    </body>
</html>
